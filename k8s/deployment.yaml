apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-cluster
  namespace: watch-cluster
  labels:
    app: watch-cluster
  annotations:
    watch-cluster.io/enabled: "true"
    watch-cluster.io/cron: "0 * * * * ?"  # Every minute
    watch-cluster.io/strategy: "version"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: watch-cluster
  template:
    metadata:
      labels:
        app: watch-cluster
    spec:
      serviceAccountName: watch-cluster
      containers:
      - name: watch-cluster
        image: hub.sixtyfive.me/watch-cluster:v0.1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_URL
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_URL
        - name: WEBHOOK_ENABLE_DEPLOYMENT_DETECTED
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_ENABLE_DEPLOYMENT_DETECTED
        - name: WEBHOOK_ENABLE_IMAGE_ROLLOUT_STARTED
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_ENABLE_IMAGE_ROLLOUT_STARTED
        - name: WEBHOOK_ENABLE_IMAGE_ROLLOUT_COMPLETED
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_ENABLE_IMAGE_ROLLOUT_COMPLETED
        - name: WEBHOOK_ENABLE_IMAGE_ROLLOUT_FAILED
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_ENABLE_IMAGE_ROLLOUT_FAILED
        - name: WEBHOOK_HEADERS
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_HEADERS
        - name: WEBHOOK_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_TIMEOUT
        - name: WEBHOOK_RETRY_COUNT
          valueFrom:
            configMapKeyRef:
              name: watch-cluster-config
              key: WEBHOOK_RETRY_COUNT
      imagePullSecrets:
        - name: regcred
